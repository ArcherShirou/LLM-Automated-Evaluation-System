<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>已完成评估文件 - 自动评估系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
        }
        .file-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .file-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .selected-file {
            border: 2px solid #007bff;
            background-color: #f8f9ff;
        }
        .filter-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <div class="header-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="mb-0"><i class="fas fa-folder-open me-2"></i>已完成评估文件</h1>
                    <p class="mb-0 mt-2">选择已完成的评估文件用于对比分析</p>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-light me-2" onclick="goBackToHome()">
                        <i class="fas fa-arrow-left me-1"></i>返回
                    </button>
                    <button class="btn btn-light" onclick="refreshFiles()">
                        <i class="fas fa-sync-alt me-1"></i>刷新
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <!-- 筛选和操作区域 -->
        <div class="filter-section">
            <div class="row align-items-end">
                <div class="col-md-3">
                    <label class="form-label">按文件名筛选</label>
                    <input type="text" class="form-control" id="fileNameFilter" placeholder="输入文件名关键词">
                </div>
                <div class="col-md-3">
                    <label class="form-label">按上传人筛选</label>
                    <input type="text" class="form-control" id="uploaderFilter" placeholder="输入上传人姓名">
                </div>
                <div class="col-md-3">
                    <label class="form-label">操作</label>
                    <div class="d-grid">
                        <button class="btn btn-primary" onclick="applyFilters()">
                            <i class="fas fa-search me-1"></i>筛选
                        </button>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">&nbsp;</label>
                    <div class="d-grid gap-2">
                        <div class="btn-group">
                            <button class="btn btn-warning" onclick="batchDelete()" id="batchDeleteBtn" disabled>
                                <i class="fas fa-trash me-1"></i>批量删除
                            </button>
                            <button class="btn btn-danger" onclick="clearAll()">
                                <i class="fas fa-trash-alt me-1"></i>清空全部
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 选择模式提示 -->
        <div class="alert alert-info" id="selectionModeAlert" style="display: none;">
            <i class="fas fa-info-circle me-2"></i>
            <span id="selectionModeText">请选择一个文件作为Base模型</span>
            <button class="btn btn-sm btn-success ms-3" onclick="confirmSelection()" id="confirmBtn" disabled>
                <i class="fas fa-check me-1"></i>确认选择
            </button>
            <button class="btn btn-sm btn-secondary ms-2" onclick="cancelSelection()">
                <i class="fas fa-times me-1"></i>取消
            </button>
        </div>

        <!-- 文件列表 -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0"><i class="fas fa-list me-2"></i>文件列表</h4>
                        <div>
                            <span class="badge bg-light text-dark me-2" id="fileCount">0 个文件</span>
                            <span class="badge bg-warning text-dark" id="selectedCount" style="display: none;">已选择 0 个</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="selectAll">
                                    <label class="form-check-label" for="selectAll">
                                        全选/取消全选
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div id="filesList">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th width="50">选择</th>
                                            <th>ID</th>
                                            <th>文件名</th>
                                            <th>上传人</th>
                                            <th>上传时间</th>
                                            <th>文件大小</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="filesTableBody">
                                        <tr>
                                            <td colspan="7" class="text-center text-muted py-4">
                                                <i class="fas fa-inbox fa-2x mb-2"></i>
                                                <br>暂无已完成的评估文件
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认删除模态框 -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title"><i class="fas fa-exclamation-triangle me-2"></i>确认删除</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="deleteMessage">确定要删除选中的文件吗？此操作不可撤销。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">确认删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 成功提示模态框 -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title"><i class="fas fa-check-circle me-2"></i>操作成功</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="successMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="completed-files.js"></script>
</body>
</html>
