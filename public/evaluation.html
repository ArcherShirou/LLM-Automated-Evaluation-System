<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评测详情 - 自动评估系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
        }
        .data-table {
            font-size: 0.9em;
        }
        .data-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            border-top: none;
        }
        .comparison-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .file-section {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            background-color: white;
        }
        .progress-section {
            background-color: #e3f2fd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-pending { background-color: #ffc107; }
        .status-processing { background-color: #17a2b8; }
        .status-completed { background-color: #28a745; }
        .status-failed { background-color: #dc3545; }
        
        .log-entry {
            padding: 2px 0;
            font-family: monospace;
            font-size: 0.9em;
        }
        
        #evaluationLog {
            max-height: 200px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 10px;
        }
        
        .card-header h6 {
            color: #495057;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- 警告容器 -->
    <div id="alertContainer"></div>
    
    <!-- 头部 -->
    <div class="header-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-2">
                            <li class="breadcrumb-item"><a href="/" class="text-white-50">首页</a></li>
                            <li class="breadcrumb-item active text-white" aria-current="page">评测详情</li>
                        </ol>
                    </nav>
                    <h1 class="mb-0"><i class="fas fa-microscope me-2"></i>评测详情</h1>
                    <p class="mb-0 mt-2" id="taskTitle">加载中...</p>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-light me-2" id="backToHomeBtn">
                        <i class="fas fa-arrow-left me-1"></i>返回首页
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <!-- 任务信息卡片 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>任务信息</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="d-flex align-items-center mb-2">
                                    <i class="fas fa-tag text-muted me-2"></i>
                                    <strong>任务名称:</strong>
                                </div>
                                <p class="text-muted" id="taskName">加载中...</p>
                            </div>
                            <div class="col-md-3">
                                <div class="d-flex align-items-center mb-2">
                                    <i class="fas fa-user text-muted me-2"></i>
                                    <strong>提交人:</strong>
                                </div>
                                <p class="text-muted" id="submitter">加载中...</p>
                            </div>
                            <div class="col-md-3">
                                <div class="d-flex align-items-center mb-2">
                                    <i class="fas fa-clock text-muted me-2"></i>
                                    <strong>创建时间:</strong>
                                </div>
                                <p class="text-muted" id="createTime">加载中...</p>
                            </div>
                            <div class="col-md-3">
                                <div class="d-flex align-items-center mb-2">
                                    <i class="fas fa-info-circle text-muted me-2"></i>
                                    <strong>状态:</strong>
                                </div>
                                <p class="text-muted" id="taskStatus">加载中...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 文件配置区域 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-cog me-2"></i>文件配置</h5>
                    </div>
                    <div class="card-body">
                        <!-- 教师模型选择 -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="teacherModelSelect" class="form-label">
                                    <i class="fas fa-robot me-2"></i>选择评分教师模型
                                </label>
                                <select class="form-select" id="teacherModelSelect">
                                    <option value="Deepseek" selected>Deepseek</option>
                                    <option value="GPT-oss">GPT-oss</option>
                                </select>
                                <div class="form-text">选择用于评分的AI教师模型</div>
                            </div>
                        </div>
                        
                        <div id="fileConfigContainer">
                            <!-- 文件配置卡片将在这里动态生成 -->
                        </div>
                        <div class="text-center mt-3">
                            <button class="btn btn-primary me-2" id="startEvaluationBtn">
                                <i class="fas fa-play me-1"></i>开始评测
                            </button>
                            <button class="btn btn-danger" id="stopEvaluationBtn" style="display: none;">
                                <i class="fas fa-stop me-1"></i>停止评测
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 评测日志 -->
        <div class="row mb-4" id="progressContainer" style="display: none;">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="fas fa-file-alt me-2"></i>评测日志</h5>
                    </div>
                    <div class="card-body">
                        <!-- 评测日志 -->
                        <div class="mb-3">
                            <div id="evaluationLog">
                                <!-- 评测日志和进度条将在这里显示 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 评测结果 -->
        <div class="row mb-4" id="resultsContainer" style="display: none;">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-chart-bar me-2"></i>评测结果</h5>
                    </div>
                    <div class="card-body">
                        <div id="resultsContent">
                            <!-- 评测结果将在这里显示 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="evaluation.js"></script>
</body>
</html>
